<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login_page.css">

    <title>Login</title>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="login-container">
        <form action="#">
        <fieldset>
        <legend class="loginh"><h2>LOGIN</h2></legend>
        <label class="uname_label" for="Username">USER NAME:</label><br>
        <input class="uname" type="text" placeholder=" Enter User Name"><br>
        <label class="password" for="password">PASSWORD:</label><br>
        <input class="upassword" type="password" placeholder="Enter Password"><br>
        <br>
        <a href="create_account.html">Create New Account</a>
        <hr>
        <div class="buttons">
        <button class=back type="button" onclick=" return location.href='the_website.html' "> BACK</button>
        <button class="button-login" onclick="goingToWeb()" type="button">LOGIN</button>
        </div>
    </fieldset>
    </form>
    
</body>
<script>
    function goingToWeb() {
        alert("Login successful!");
        return location.href = "the_website_index.html";
    }
    setTimeout(function() {
        alert("Welcome to SpotsPH! Your ultimate travel guide to the Philippines.");
    }, 1000);
</script>
</html>
